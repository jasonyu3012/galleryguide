test-selenium:
    stage: test
    image: python:3.9-slim
    services:
        - selenium/standalone-chrome
    before_script:
        - python3 -m pip install -r frontend/selenium/requirements.txt
    script:
        - cd frontend/selenium
        - python3 -m pytest


